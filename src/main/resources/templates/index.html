<!doctype html>

<!--注意：引入thymeleaf的名称空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p th:text="'hello thymeleaf'"></p>
<input id="excelInput" name="excelInput" type="file"
       accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel "/>
<button id="action457330222" namecn="导入" type="button"
        onclick=" importExcel() ">导入
</button>
</body>
<script>

    function importExcel() {
        var formData = new FormData();
        formData.append("excelInput", document.getElementById("excelInput").files[0]);
        $.ajax({
            url: "/testExcel",
            data: formData,
            type: 'POST',
            dataType: 'json',
            contentType: false,
            processData: false,
            async: false,
            success: function (result) {
                console.log(result);
            }
        })
    };
</script>
</html>
